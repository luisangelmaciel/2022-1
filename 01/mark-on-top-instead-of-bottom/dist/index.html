<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Mark on top instead of bottom</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
  <style>
  @charset "UTF-8";
    .marktiop, bodyy {
      height: 100vh;
      margin: 0;
      display: grid;
      place-items: center;
      font: 900 2rem/1.3 system-ui;
      background-image: url('data:image/svg+xml,%3Csvg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M0 0h16v2h-6v6h6v8H8v-6H2v6H0V0zm4 4h2v2H4V4zm8 8h2v2h-2v-2zm-8 0h2v2H4v-2zm8-8h2v2h-2V4z" fill="%239C92AC" fill-opacity="0.1" fill-rule="evenodd"/%3E%3C/svg%3E');
      overflow: hidden;
    }
    
    html, body, .marktiop {
    width: 100%;
    height: 100%;
  }
  
     .mark {
      background: none;
      text-decoration-line: line-through;
      text-decoration-thickness: 1lh;
      text-decoration-color: rgba(255, 251, 0, 0.5);
      text-decoration-color: oklch(95.44% 0.233 108.53/0.5);
      overflow: hidden;
    }
   

    .blockquote {
      max-inline-size: 40ch;
    }
    -blockquote cite {
      font-weight: 500;
      display: block;
      opacity: 0.5;
      text-indent: 1rem;
    }
    .blockquote cite::before {
      content: "—";
    }</style>

</head>
<body>
<div class="marktiop">
<blockquote class="blockquote">
  In all affairs it’s a healthy thing now and then to <mark class="mark">hang a question mark</mark> on the things you have long taken for granted.
  <cite>Bertrand Russell</cite>
</blockquote>
</div>
  
</body>
</html>
