<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Native video/photo capture</title>  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
  <style>.hidden {
    display: none;
  }</style>

</head>
<body>

<p>Open this page on iOS or Android device</p>
<button class="takeapic">Take a pic</button>
<button class="takeaselfie">Snap a selfie</button>
<button class="takeaclip">Take a clip</button>
<button class="audio">Audio recording</button>

<div class="hidden">
  <input id="video-input" type="file" accept="video/*" capture="camcorder">
  <input id="photo-input" type="file" accept="image/*" capture="environment">
  <input id="selfie-input" type="file" accept="image/*" capture="user">
  <input id="audio-input" type="file" accept="audio/*" capture>
</div>

  <script src='./jquery-3-5-0.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script>
    $('.takeapic').click(function() {
  $('#photo-input').click()
})
$('.takeaclip').click(function() {
  $('#video-input').click()
})
$('.takeaselfie').click(function() {
  $('#selfie-input').click()
})
$('.audio').click(function() {
  $('#audio-input').click()
})
  </script>

</body>
</html>
