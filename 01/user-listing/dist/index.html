<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>User Listing</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="main-container">
  <h1>User Listing Panel</h1>
  <p>It&rsquo;s over there on the right. It&rsquo;s responsive too.</p>
</div>
<div class="user-container">
  <i class="fa fa-users"></i>
  <h3 style="font-weight: 800;"><strong>SERVICIOS</strong></h3>
<ul class="users">
  <li class="is-active">
    <div class="users__user--status"><i class="fa fa-circle"></i></div>
    <div class="users__user--name"><span style="font-weight: 700; font-size: xx-large;">D</span>iseño gráfico</div>
    <div class="users__user--interactions">
      <i class="fa fa-envelope"></i>
      <i class="fa fa-comment"></i>
    </div>
  </li>
  <li class="is-active">
    <div class="users__user--status"><i class="fa fa-circle"></i></div>
    <div class="users__user--name"><span style="font-weight: 700; font-size: xx-large;">D</span>esarrollo de aplicaciones</div>
    <div class="users__user--interactions">
      <i class="fa fa-envelope"></i>
      <i class="fa fa-comment"></i>
    </div>
  </li>
  <li class="is-current-user is-idle">
    <div class="users__user--status"><i class="fa fa-circle"></i></div>
    <div class="users__user--name"><span style="font-weight: 700; font-size: xx-large;">D</span>iseño de páginas web</div>
    <div class="users__user--interactions">
      <i class="fa fa-envelope"></i>
      <i class="fa fa-comment"></i>
    </div>
  </li>
  <li class="is-active">
    <div class="users__user--status"><i class="fa fa-circle"></i></div>
    <div class="users__user--name"><span style="font-weight: 700; font-size: xx-large;">I</span>mpresión de articulos publicitarios</div>
    <div class="users__user--interactions">
      <i class="fa fa-envelope"></i>
      <i class="fa fa-comment"></i>
    </div>
  </li>
  <li class="is-offline">
    <div class="users__user--status"><i class="fa fa-circle"></i></div>
    <div class="users__user--name"><span style="font-weight: 700; font-size: xx-large;">J</span>uegos personalizados</div>
    <div class="users__user--interactions">
      <i class="fa fa-envelope"></i>
      <i class="fa fa-comment"></i>
    </div>
  </li>
  <li class="is-offline">
    <div class="users__user--status"></div>
    <div class="users__user--name"></div>
    <div class="users__user--interactions"><!-- limpio -->
      <i class="fa fa-envelope"></i>
      <i class="fa fa-comment"></i>
    </div>
  </li>
  <li class="is-offline">
    <div class="users__user--status"><i class="fa fa-circle"></i></div>
    <div class="users__user--name">Cotización</div>
    <div class="users__user--interactions">
      <i class="fa fa-envelope"></i>
      <i class="fa fa-comment"></i>
    </div>
  </li>
</ul>  
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script src='./jquery-3-5-0.js'></script>
</body>
</html>
