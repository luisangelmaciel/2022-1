<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Infinite Scrolling Banner</title><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<style>.containerbanner {
  /*width: 1000px;*/
  overflow: hidden;
  /*margin: 00px auto;*/
}

.ul-none {
  list-style: none;
}

.bannerlogo {
  height: 150px;
  width: 3550px;
  /*margin-bottom: 80px;  */
}

.boxlogo {
  display: inline-block;
  width: 200px;
  height: 233px;
  margin: 0.5rem;
  /*padding: 0;*/
  /*background: #000;
  color: #fff;*/
}

/*keyframe animations*/
.boxlogo:first-child {
  -webkit-animation: bannermove 30s linear infinite;
          animation: bannermove 30s linear infinite;
}

@-webkit-keyframes "bannermove" {
  0% {
    margin-left: 0px;
    transform: translateX(0);
  }
  100% {
    margin-left: -2125px;
  }
}

@keyframes "bannermove" {
  0% {
    margin-left: 0px;
    transform: translateX(0);
  }
  100% {
    margin-left: -2125px;
  }
}
.imgbanner {
  display: block;
  width: 100%;
  height: 100%;
  -o-object-fit: contain;
     object-fit: contain;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, 200px);
  /*gap: 1rem;*/
  justify-content: center;
  flex: 0 0 100%;
}

.aspect-box {
  aspect-ratio: 4/2;
  padding: 0.3rem;
  border-radius: 15px;
  box-shadow: 0.1rem 0.1rem 0.5rem rgba(0, 0, 0, 0.05), 0.15rem 0.15rem 0.75rem rgba(0, 0, 0, 0.1);
}</style>

</head>
