<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Hand animation UI </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  html {
    height: 100%;  
    font-size: 150px;
}

.container {
    bottom: 20%;
    left: 20%;
    position: absolute;
    right: 20%;
    top: 20%;
}

.hand {
    animation: swipe 4s ease-in-out infinite;
    /*animation: swipe 5s ease-in-out infinite;*/
    color: #000;
    height: 200px;
    left: calc(50% - 50px);
    opacity: .5;
    position: absolute;
    top: calc(50% - 50px);
    transform-origin: bottom;
}

@keyframes swipe {
    0% {
        transform: translate(-100%) rotate(-15deg);
    }
    100% {
        transform: translate(100%) rotate(0deg);
    }
}

.fadeinout-5s {
    animation: 
      fade-in .05s ease,      
      fade-out .25s ease 2s forwards;
  }

  @keyframes fade-in {
    from { opacity: 0}
  }

  @keyframes fade-out {
    to { opacity: 0}
  }

  @keyframes slide-in {
    from { transform: translateY(10px) }
  }
</style>
</head>
<body>


<div class="container fadeinout-5s">
