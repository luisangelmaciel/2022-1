  :root {
    --light: #f5f5f5;
    --dark: inherit;
    --brown: transparent;
    --red: #fd3e3e;
    --orange: #ffaa48;
    --green: #27c86d;
  }
  
  *,
  *::before,
  *::after {
    box-sizing: border-box;

  </style>

  <style>
  body {
    margin: 0;
    height: 100vh;
    background-color: var(--dark);
    color: var(--light);
    overflow: hidden;
    font-family: "Nunito Sans 12pt ExtraLight 12pt"; place-items: center;
  }
  
  

/*small*/
@media (max-width:600px) {    
    .hide-small {display: none!important}      
}
  .app {
    text-align: center;
    display: grid;
    place-items: center;
    min-height: 100vh;
    max-width:500px; 
  }
  
  .metric-group {
    display: flex;    max-width: 600px; margin-left: 25px;
  }
  
  .metric {
    margin-right: 10px;margin-left: 21px;
    max-width: 500px;
    display: grid;
    gap: 15px;
    place-items: center;
  }
  .metric .label {
    font-weight: 700;
    font-size: 0.9rem;
  }
  
  .circle-chart {
    --selected-color: var(--green);
    color: var(--selected-color);
    width: 75px;
    display: grid;
    place-items: center;
  }
  .circle-chart > * {
    grid-column: 1/-1;
    grid-row: 1/-1;
  }
  .circle-chart .circle-bg {
    fill: var(--brown);
    stroke: var(--brown);
    stroke-width: 2.8;
  }
  .circle-chart .circle {
    fill: none;
    stroke: var(--selected-color);
    stroke-width: 2.8;
    stroke-linecap: round;
    animation: progress 1.2s ease-in-out forwards;
  }
  .circle-chart .percentage {
    font-weight: bold;
    font-size: 1.4rem;
  }
  
  .app-editor {
    align-self: end;
    margin-bottom: 0px;
  }
  
  @keyframes progress {
    0% {
      stroke-dasharray: 0 100;
    }
  }
  input,
  button {
    font-size: 1.2rem;
    font-weight: 700;
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    background: linear-gradient(315deg, #212124, #28282b);
    box-shadow: -31px -31px 62px #242426, 31px 31px 62px #26262a;
    color: var(--light);
    border: none;
    margin: 6px 0px;
  }
  
  button {
    background-color: var(--brown);
    border-radius: 100px;
    aspect-ratio: 1;
    width: 45px;
  }
  button:hover, button:focus, button:active {
    background-color: var(--red);
    cursor: pointer;
  }
  
  body {
    overflow-x: hidden;
  }
  
  h1,
  p {
    text-align: center;
  }
  
  iframe {
    display: block;
    width: 250px;
    height: 290px;
    border: 0px solid #050404;
    box-sizing: border-box;
    border-radius: 20px;
    transition: transform 0.05s linear;
    backface-visibility: hidden;
    border-radius: 15px;
    place-items: center;
  }
  
  /* Import Google Font */
  /* RESET */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  /* STYLING */
  .container {
    /*    display: flex;*/
    height: 100vh;
    background-color: #f4f4f4;
    color: #a2a2a2;width: 100%;
  }
  
  .darkmode .container {
    background-color: #1a1b1f;
    color: #8a8a8a;
  }
  
  .tabs-container {
    width: 540px;
    max-width: 620px;
    min-width: 420px;
    margin: auto;
  }
  
  /* Style the tabs */
  .tabs {
    /*margin-bottom: 28px;*/
    display: flex;
    justify-content: space-between;
  }
  
  .tabs a {
    cursor: pointer;
    padding: 12px 24px;
    width: 120px;
    text-align: center;
    font-weight: bold;
    border-radius: 18px;
    transition: background 0.1s, color 0.1s;
    background: linear-gradient(145deg, #ffffff, #dcdcdc);
    box-shadow: 3px 3px 5px #bebebe, -3px -3px 5px #ffffff;
  }
  
  .darkmode .tabs a {
    background: linear-gradient(145deg, #1c1d21, #17181c);
    box-shadow: 3px 3px 6px #101114, -3px -3px 6px #24252a;
  }
  
  /* Change background color of tabs on hover */
  .tabs a:hover {
    background: linear-gradient(145deg, #f4f4f4, #cecece);
    color: #888;
  }
  
  /* Styling for active tab */
  .tabs a.active {
    background-color: #f4f4f4;
    color: #bdbdbd;
    cursor: default;
    padding: 14px 22px 10px 26px;
    background: #f4f4f4;
    box-shadow: inset 3px 3px 5px #cbcbcb, inset -3px -3px 5px #ffffff;
  }
  
  /* Style the tab content */
  .tabcontent {
    padding: 46px;
    display: none;
    border-radius: 18px;
    background: #f4f4f4;
    box-shadow: 3px 3px 6px #bebebe, -3px -3px 6px #ffffff;
  }
  
  .darkmode .tabcontent {
    background: linear-gradient(145deg, #1c1d21, #17181c);
    box-shadow: 3px 3px 6px #101114, -3px -3px 6px #24252a;
  }
  
  .tabcontent .read-more-link a {
    color: #626262;
    text-decoration: none;
    font-size: 0.85em;
    font-weight: bold;
  }
  
  .darkmode .tabcontent .read-more-link a {
    color: #d4d4d4;
  }
  
  .icon {
    padding-left: 8px;
    font-size: 16px;
  }
  
  /* THE DARKMODE SWITCH */
  .dark-mode-switch {
    /*position: absolute;*/
    /*top: 16px;*/
    /*right: 16px;*/
  }
  
  .dark-mode-switch .switch {
    margin-left: 4px;
  }
  
  .switch-label {
    cursor: pointer;
    /*font-size: 0.85em;*/
  }
  
  /* the box around the slider */
  .switch {
    position: relative;
    display: inline-block;
    width: 44px;
    height: 22px;
    margin-left: 4px;
  }
  
  /* Hide default HTML checkbox */
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  
  /* The slider */
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #1a1b1f;
    transition: 0.2s;
    box-shadow: 2px 2px 3px #ffffff, -2px -2px 3px #bebebe;
  }
  
  .slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 2px;
    background: #9294b8;
    -webkit-transition: 0.4s;
    transition: 0.4s;
  }
  
  input:checked + .slider {
    background-color: #f4f4f4;
  }
  
  input:checked + .slider:before {
    transform: translateX(21px);
  }
  
  /* Rounded sliders */
  .slider.round {
    border-radius: 11px;
  }
  
  .slider.round:before {
    border-radius: 50%;
  }
  
  @media only screen and (max-width: 500px) {
    .container {
      margin: 0;
      height: 100vh;
      text-align: center;
      display: grid;
      place-items: center;
      min-height: 100vh;
    }
  
    .small-screen {
      display: flex;
    }
  
    .tabcontent {
      display: block;
    }
  
    /* Change background color of tabs on hover */
    .neophorpic-box:hover {
      background: inherit;
    }
  
    .darkmode .neophorpic-box:hover {
      background: inherit;
    }
  }
  .tabscircle {
    cursor: pointer;
    padding: 3px 3px;
    width: 100%;
    text-align: center;
    font-weight: bold;
    border-radius: 50px;
    transition: background 0.1s, color 0.1s;
    background: linear-gradient(145deg, #ffffff, #dcdcdc);
    box-shadow: 3px 3px 5px #bebebe, -3px -3px 5px #ffffff;
  }
  
  .darkmode .tabscircle {
    background: linear-gradient(145deg, #1c1d21, #17181c);
    box-shadow: 3px 3px 6px #101114, -3px -3px 6px #24252a;
  }
  
  /* Change background color of tabs on hover */
  .tabscircle:hover {
    background: linear-gradient(145deg, #f4f4f4, #cecece);
    color: #888;
  }
  
  .darkmode .tabscircle:hover {
    background: inherit;
    color: #bbb;
  }
  
  /* Styling for active tab */
  .tabscircle.active {
    background-color: #f4f4f4;
    color: #bdbdbd;
    cursor: default;
    padding: 14px 22px 10px 26px;
    background: #f4f4f4;

  .darkmode .tabscircle.active {
    background: #1a1b1f;
    box-shadow: inset 3px 3px 6px #101114, inset -3px -3px 6px #24252a;
    color: #6a6a6a;

  .darkmode .neophorpic-box {
    background: linear-gradient(145deg, #1c1d21, #17181c);
    box-shadow: 3px 3px 6px #101114, -3px -3px 6px #24252a;
  }</style>
</head>
<body>


<script>
 function openTab(evt, TabName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("Tab");
  for (i = 0; i < x.length; i++) {
   x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
   tablinks[i].className = tablinks[i].className.replace("", "");
  }
  document.getElementById(TabName).style.display = "block";
  evt.currentTarget.className += "";
 }
</script>


 <div id="menu" class="container Tab">

  <div id="container" class="container w3-center">
   <div id="tabs" class="tabs-container">
    <div class="w3-display-topmmiddle">
     <!--   <span onclick="openTab(event,'menu')">Home</span> |     <span  onclick="openTab(event,'About')">About</span>  |     <span  onclick="openTab(event,'More')">More</span> OJO OJO -->

     <div class="dark-mode-switch"><br>
      <label class="switch-label" for="dark-mode-switch">Dark mode</label>
      <label class="switch">
       <input type="checkbox" id="dark-mode-switch">
       <span class="slider round"></span>
      </label><br>
     </div>
    </div>

    <main class="app" v-scope="app()">
     <div class="app-display">
      <h1>Personal Lighhouse </h1><br>
      <div class="content w3-container w3-center" style="font-size:2px;">
       <div class="metric-group"><br>
        <div class="metric" v-for="metric in metrics">
         <div class="circle-chart " :style="{ '--selected-color': `var(--${color(metric.pct)}` }">
          <svg viewBox="0 0 36 36" class="tabscircle">
           <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
           <path class="circle" :stroke-dasharray="`${metric.pct}, 100`" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
          </svg>
          <div class="percentage">{{metric.pct}}</div>
         </div>
         <div class="label">{{metric.title}}</div>
        </div>
       </div>

      </div>
      <br> <p class="w3-container"> Resize the browser window to see the iFrame getting scaled down. Resize the browser window to see the iFrame getting scaled down. </p><br>
      <iframe src="https://www.xbr.pw" allowfullscreen="true" allowtransparency="true" class="neophorpic-box"></iframe><br>
      <p><b>Junio, 2021</b></p><br><br>

     </div>

   </div>

   </main>
  </div>
 </div>
<center>
  <script type="module">import { createApp } from "https://cdn.skypack.dev/petite-vue@0.4.1";

    const app = () => {
     const metrics = [
      {
       title: "Performance",
       pct: 89
      },
      {
       title: "Accessibility",
       pct: 100
      },
      {
       title: "Best Practices",
       pct: 98
      },
      {
       title: "SEO",
       pct: 89
      }
     ];
     return {
      title: "website.com",
      metrics,
      color(pct) {
       if (pct > 89) {
        return "green";
       } else if (pct > 49) {
        return "orange";
       }
    
       return "red";
      }
     };
    };
    
    createApp({ app }).mount();
    
    /**
     * Scaling <iframe>-elements.
     *
     * Emanuel Kluge
     * twitter.com/Herschel_R
     */
    (function (win, doc) {
     /** Below this point the scaling takes effect. */
     var BREAKPOINT = 300;
    
     /**
      * The `window.resize`-callback gets throttled
      * to an interval of 30ms.
      */
     var THROTTLE = 30;
    
     /** Just the declaration. Definition comes later. */
     var IFRAME_HEIGHT;
    
     var iframe = doc.getElementsByTagName("iframe")[0],
      timestamp = 0;
    
     /** Defining the inital iframe-height. */
     IFRAME_HEIGHT = parseInt(getComputedStyle(iframe).height, 35);
    
     /**
      * Takes an object with CSS-transform-properties
      * and generates a cross-browser-ready style string.
      *
      * @param  {Object} obj
      * @return {String}
      */
     function transformStr(obj) {
      var obj = obj || {},
       val = "",
       j;
      for (j in obj) {
       val += j + "(" + obj[j] + ") ";
      }
      val += "translateZ(0)";
      return (
       "-webkit-transform: " +
       val +
       "; " +
       "-moz-transform: " +
       val +
       "; " +
       "transform: " +
       val
      );
     }
    
     /**
      * Scaling the iframe if necessary.
      *
      * @return {Function}
      */
     function onResize() {
      var now = +new Date(),
       winWidth = win.innerWidth,
       noResizing = winWidth > BREAKPOINT,
       scale,
       width,
       height,
       offsetLeft;
    
      if (now - timestamp < THROTTLE || noResizing) {
       /** Remove the style-attr if we're out of the "scaling-zone". */
       noResizing &&
        iframe.hasAttribute("style") &&
        iframe.removeAttribute("style");
       return onResize;
      }
    
      timestamp = now;
    
      /**
       * The required scaling; using `Math.pow` to get
       * a safely small enough value.
       */
      scale = Math.pow(winWidth / BREAKPOINT, 1.2);
    
      /**
       * To get the corresponding width that compensates
       * the shrinking and thus keeps the width of the
       * iframe consistent, we have to divide 100 by the
       * scale. This gives us the correct value in percent.
       */
      width = 100 / scale;
    
      /**
       * We're using the initial height and the compen-
       * sating width to compute the compensating height
       * in px.
       */
      height = IFRAME_HEIGHT / scale;
    
      /**
       * We have to correct the position of the iframe,
       * when changing its width.
       */
      offsetLeft = (width - 95) / 2;
    
      /** Setting the styles. */
      iframe.setAttribute(
       "style",
       transformStr({
        scale: scale,
        translateX: "-" + offsetLeft + "%"
       }) +
        "; width: " +
        width +
        "%; " +
        "height: " +
        height +
        "px"
      );
    
      return onResize;
     }
    
     /** Listening to `window.resize`. */
     win.addEventListener("resize", onResize(), false);
    })(window.self, document);
    
    // DOM Elements
    const tabs = document.querySelectorAll(".tab");
    const tabContents = document.querySelectorAll(".tabcontent");
    const darkModeSwitch = document.querySelector("#dark-mode-switch");
    
    // Functions
    const activateTab = (tabnum) => {
     tabs.forEach((tab) => {
      tab.classList.remove("active");
     });
    
     tabContents.forEach((tabContent) => {
      tabContent.classList.remove("active");
     });
    
     document.querySelector("#tab" + tabnum).classList.add("active");
     document.querySelector("#tabcontent" + tabnum).classList.add("active");
     localStorage.setItem("jstabs-opentab", JSON.stringify(tabnum));
    };
    
    // Event Listeners
    tabs.forEach((tab) => {
     tab.addEventListener("click", () => {
      activateTab(tab.dataset.tab);
     });
    });
    
    darkModeSwitch.addEventListener("change", () => {
     document.querySelector("body").classList.toggle("darkmode");
     localStorage.setItem("jstabs-darkmode", JSON.stringify(!darkmode));
    });
    
    // Retrieve stored data
    let darkmode = JSON.parse(localStorage.getItem("jstabs-darkmode"));
    const opentab = JSON.parse(localStorage.getItem("jstabs-opentab")) || "3";
    
    // and..... Action!
    if (darkmode === null) {
     darkmode = window.matchMedia("(prefers-color-scheme: dark)").matches; // match to OS theme
    }
    if (darkmode) {
     document.querySelector("body").classList.add("darkmode");
     document.querySelector("#dark-mode-switch").checked = "checked";
    }
    activateTab(opentab);</script>
  </center>
</body>
