<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Luis Angel Maciel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
  body {overflow:hidden}
.logo {
    position: fixed;
    top: 50px;
    right: 25px;
    display: block;
    z-index: 100;
    transition: all 250ms linear;
}




/* mini */

@media (max-width:300px) {
    .logo {display: none!important}}

.a-up {color:inherit;}

.a-up.lift {
    xborder: 0.5px solid black;
    transition: all 700ms cubic-bezier(0.680, -0.550, 0.265, 1.550);
    /* easeInOutBack */
    ;
}

.a-up.lift:after {
    content: '';
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    margin: 0 auto;
    /* and empty box makes a shadow */
    height: 2px;
    width: 30%;
    border-radius: 50%;
    background-color: rgba(0, 0, 0, 0.2);
    box-shadow: 0 0 8px 1px rgba(0, 0, 0, 0.4);
    transition: all 700ms cubic-bezier(0.680, -0.550, 0.265, 1.550);
}

.a-up.lift:hover {
    color: white;
    transform: translateY(-5px);
}

.a-up.lift:hover:after {
    bottom: -5px;
    width: 40%;
    background-color: rgba(0, 0, 0, 0.1);
    box-shadow: 0 0 8px 1px rgba(0, 0, 0, 0.2);
}

.heartbeat {
    color: #e80d2e;
    text-shadow: 0.5px 0.5px 1px rgb(255, 255, 255), 0 0 25px black, 0 0 5px rgb(197, 155, 160);
    animation: heartbeat 36s infinite;
}

.heartbeat:hover {
    color: #017db0;
    text-shadow: 1px 1px 2px rgb(255, 255, 255), 0 0 25px black, 0 0 5px rgb(177, 227, 240);
    animation: heartbeat 36s infinite;
}

a {text-decoration: none;color: inherit;}

a:after {
    text-decoration: none;
    color: inherit;
}

a:link {
    text-decoration: none;
    color: inherit;
}

a:visited {
    text-decoration: none;
    color: inherit;
    font-weight: bold;
}

a:hover {
    text-decoration: none;
    color: inherit;
}
</style>

</head>
<body>




<div class="w3-display-container w3-green" style="height:100vh;">
  
<div onclick="typeWriter() " style="color: #323b3f;" class="w3-padding w3-display-bottomright">
  Hecho con <span class="heartbeat" >❤</span> y mucho código
  <small>    
    <a id="powered " href="https://luisangelmaciel.github.io/"> </a> 
  </small>
</div>

<style>
    .fadeinout-10s {
    animation: 
      fade-in 10s ease,      
      fade-out 10s ease 0s forwards;
  }

  @keyframes fade-in {
    from { opacity: 0}
  }

  @keyframes fade-out {
    to { opacity: 0}
  }

  @keyframes slide-in {
    from { transform: translateY(10px) }
  }
</style>
<img src="https://luisemoji.github.io/img/emoji.svg " 
     alt="@luisemoji " class="fadeinout-10s logo  a-up lift " 
     height="35px;" width="35px;" 
     onclick='https://luisemoji.github.io'>

</div>
<!-- partial -->
  <script>
    var i = 0;
        var txt = 'designer luisangel.maciel';
        var speed = 65;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("powered ").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
  </script>

</body>
</html>
